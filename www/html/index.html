<!DOCTYPE html> <!--indentifica que o ducmento é html-->
<html>  <!-- pra definir a estrutura do documento-->

            <!-- uma pagina HTLM(linguagem marcador de texto) é definida entre os marcadores <html> </html>-->
            <!--dentro da pagina html(entre os dois marcadores, temos dois blocos
                :bloco <head> </head>
                bloco <body> </body>)-->
<head> <!--começo do bloco head(cabeça) o que vai no head nao aparece no navegador-->
   <!-- para colocar codigo css usamos o style, definimos um seletor, para selecionar
os elementos dentro da pagina, o primeiro tio é a propria tag
entre o p{ } definimos os atributos. nome do atributo : valor do atributo-->
    <style>  /* usamos para colocar comentarios no css*/ 
        p{
           color: darkred;/* para colocar cor*/
           font-size: 32px; /*define o tamanho da fonte*/
        }
        div { /*define o css para todos os elementos <div>*/
            background-color: lightblue;
        }
    </style>
    <title>python 12762</title> <!-- titulo da pagina-->
<body> <!-- começo do corpo da pagina o que vai no body aparece no navegador-->
    <div> <!-- cria uma area dentro da sua pagina para você estruturar o documento-->
        <p>exemplo de pagina html</p> <!-- paragrafos.-->
        esta pagina tem por objetivo mostrar como é criada uma página HTML.<br/> <!-- para adicionar quebra de linha, repare que ele fecha e a bre na mesma linha-->
        dentro do bloco principal delimitado pela tag html 
        temos os blocos head(delimitado pela tag head.
        <hr/> <!-- siginifica linha horizontal (literalmente coloca uma linha na pagina)-->
        
    



</body> <!--aassa -->



</head> <!-- fim da cabeça da pagina-->



</html> <!-- fim da estrutura-->
